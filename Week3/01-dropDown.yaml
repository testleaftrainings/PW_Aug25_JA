### ✅ **Q7. How can you write a dynamic function to select any option from a custom dropdown?**

**Answer:**

function selectCustomDropdown(page, dropdownSelector, optionText) {
  await page.locator(dropdownSelector).click(); //                       --> await page.locator(#createLeadForm_generalCountryGeoId).click();
  await page.locator('.dropdown-item', { hasText: optionText }).click(); -->   await page.locator('.dropdown-item', { hasText: "Canada" }).click();
}

 selectCustomDropdown(page, '#createLeadForm_generalCountryGeoId', 'Canada');
 selectCustomDropdown(page, '#createLeadForm_generalCountryGeoId', 'India');

Note :
You pass page in because:
- The helper function itself doesn’t have direct access to the test runner’s fixture.
- By passing page, your function can interact with the correct browser tab.

**Explanation:**
Reusable method improves test readability and works for dynamic options.


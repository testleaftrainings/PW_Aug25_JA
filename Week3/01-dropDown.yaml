### ✅ **Q3. How do you select multiple options from a `<select multiple>` dropdown?**

**Answer:**
<select id="locator" multiple>
  <option value="OPT1">Option1</option>    
  <option value="OPTION2">Second Option</option> 
  <option value="OPT3">Third Option</option>  
  <option value="OPT4">Fourth Option</option>
</select>

await page.selectOption('#locator', [{ label: 'Option1' },{ value: 'OPTION2' }, { index: 2 }]);

  // Just get the value of dropdown (last selected if not multiple)
  
  const value = await page.locator("#locator").inputValue();
  console.log("Selected value:", value);

// Get all selected options text
  const values = await page.locator("#locator option:checked").allTextContents();
console.log("Selected values:", values);

**Explanation:**
Pass an array of options to `selectOption()`. This works only if `<select multiple>` is present.

